<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Melsoft Academy Registration Form</title>

  <!-- Import Bootstrap 4 CSS stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Import custom stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Import Bootstrap 4 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

 
</head>

<!-- Inline style for the body used  -->
<body style="background: linear-gradient(to right, #100547, #f3f5f5);">

  <!-- Create a container for the registration form -->
  <div class="container">
    <div class="container">
      <div class="image-container">
        <img src="https://melsoftacademy.com/wp-content/uploads/2020/12/White-1024x1024.png" alt="Melsoft Academy">
      </div>
      <h3>Registration Form</h3>

      <!-- Create the registration form -->
      <form id="registration-form">

        <!-- Create a form group for the name input -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <small id="name-error" class="form-text text-danger"></small>
        </div>

        <!-- Create a form group for the email input -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <small id="email-error" class="form-text text-danger"></small>
        </div>

        <!-- Create a form group for the password input -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <small id="password-error" class="form-text text-danger"></small>
        </div>

        <!-- Create a form group for the confirm password input -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          <small id="confirm-password-error" class="form-text text-danger"></small>
        </div>

        <!-- Checkbox for terms and conditions -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
          <small id="termsError" class="text-danger"></small>
        </div>

        <!-- Create a submit button for the form -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <!-- Import custom JavaScript -->
 <script src="index.js"></script>
</body>
 
</html>
