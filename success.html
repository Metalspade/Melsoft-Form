<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="stylesuccess.css">

    <!-- Link to Font Awesome kit -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

    <title>Success Page</title>
</head>
<body>
    <!-- Container for messenger section -->
    <div class="container">
        <div class="messenger">
            <!-- Circle for messenger icon -->
            <div class="mesgcircle">
                <!-- Section for messenger text that can be scrolled if necessary -->
                <div class="msgscrol">
                    <span>Welcome to Melsoft Academy...</span>
                </div>
                <!-- Loading animation for messenger -->
                <div class="mesgload">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Button to open Melsoft Academy website in a new tab -->
        <div class="inspired">
            <button onclick="window.open('https://melsoftacademy.com')">Click Me</button>
        </div>      
    </div>

    <!-- Link to Bootstrap JavaScript library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
